<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="layout.css">
    <style>
        .header {
            margin-bottom: 10px;
        }

        .header .logo {
            font-size: 30px;
            font-weight: bold;
            padding: 20px;
            background-color: #f5f5f5;
            margin-bottom: 10px;
        }

        .logo .logo-hoat-hinh {
            padding: 5px;
            border-radius: 20px;
            background-color: darkred;
            color: white;
        }

        .nav {
            padding: 10px;
            background-color: #f5f5f5;
            margin-bottom: 10px;
        }

        .nav ul {
            list-style-type: none;
            text-align: center;
            font-size: 20px;
        }

        .nav ul li {
            display: inline-table;
        }

        .nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .nav ul li a:hover {
            color: blueviolet;
        }
        .content-video .video {
            padding: 50px;
        }
        .content-video .video iframe {
            width: 400px;
            height: 200px;
        }
    </style>
</head>
<body>
<div class="container row">
    <div class="header row col-12">
        <div class="logo col-12 row">
            <span class="logo-phim">Phim</span>
            <span class="logo-hoat-hinh">Hoạt Hình</span>
        </div>
        <div class="nav row col-12">
            <ul>
                <li><a href="">Phim hoạt hình | </a></li>
                <li><a href="">Phim hoạt hình yêu thích | </a></li>
                <li><a href="">Nhân vật hoạt hình | </a></li>
                <li><a href="">Góp ý</a></li>
            </ul>
        </div>
    </div>
    <div class="content row col-12">
        <div class="content-left col-4">
            <div class="content-video col-12">
                <div class="video col-12">
                    <iframe width="1904" height="703" src="https://www.youtube.com/embed/MoWpUXF8ucE"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                </div>
                <div class="title col-12"></div>
            </div>
        </div>

        <div class="content-right col-8"></div>
    </div>
</div>
</body>
</html>
