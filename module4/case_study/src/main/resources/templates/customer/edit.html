<!-- Contact-->
<section class="page-section" id="facility">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 col-xl-6 text-center">
                <h2 class="mt-0">Edit Customer!</h2>
                <hr class="divider"/>
                <p class="text-muted mb-5">Ready to start your next project with us? Send us a messages and we will get
                    back to you as soon as possible!</p>
            </div>
        </div>
        <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
            <div class="col-lg-6">
                <div class="text-danger" id="tableInputName"></div>
                <form id="contactForm" method="post" action="/customer/edit" th:object="${customerDto}">
                    <input type="hidden" th:field="*{id}">
                    <!-- name input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="name" type="text" placeholder="Enter your name..."
                               th:field="*{name}"/>
                        <label for="name">Custer name</label>
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('name')}">
                            <div th:errors="*{name}"></div>
                        </div>
                    </div>
                    <!-- birthday input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="birthday" type="date" placeholder="Enter your birthday..."
                               th:field="*{birthday}"/>
                        <label for="birthday">Birthday</label>
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('birthday')}">
                            <div th:errors="*{birthday}"></div>
                        </div>
                    </div>
                    <!-- gender input-->
                    <div class="form-floating mb-3">
                        <select class="form-select" aria-label="Default select example"
                                style="padding-top: 0.625rem !important;"
                                th:field="*{gender}">
                            <option value="1">Male</option>
                            <option value="0">FeMale</option>
                            <option value="2">Other</option>
                        </select>
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('gender')}">
                            <div th:errors="*{gender}"></div>
                        </div>
                    </div>
                    <!-- idCard input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="idCard" type="text" placeholder="Enter your id card..."
                               th:field="*{idCard}"/>
                        <label for="idCard">Id Card</label>
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('idCard')}">
                            <div th:errors="*{idCard}"></div>
                        </div>
                    </div>
                    <!-- phoneNumber input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="phoneNumber" type="number"
                               placeholder="Enter your phone number..."
                               th:field="*{phoneNumber}"/>
                        <label for="phoneNumber">Phone Number</label>
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('phoneNumber')}">
                            <div th:errors="*{phoneNumber}"></div>
                        </div>
                    </div>
                    <!-- email input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="email" type="email" placeholder="Enter your email..."
                               th:field="*{email}"/>
                        <label for="email">Email</label>
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}">
                            <div th:errors="*{email}"></div>
                        </div>
                    </div>
                    <!-- address input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="address" type="text" placeholder="Enter your address..."
                               th:field="*{address}"/>
                        <label for="address">Address</label>
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('address')}">
                            <div th:errors="*{address}"></div>
                        </div>
                    </div>
                    <!-- facilityType input-->
                    <div class="form-floating mb-3">
                        <select class="form-select" aria-label="Default select example"
                                style="padding-top: 0.625rem !important;"
                                th:field="*{customerType}">
                            <option value="">Choice Customer Type</option>
                            <option value="" th:each="item, loop : ${customerTypeList}" th:value="${item.id}"
                                    th:text="${item.name}"></option>
                        </select>
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('customerType')}">
                            <div th:errors="*{customerType}"></div>
                        </div>
                    </div>

                    <!-- Submit Button-->
                    <div class="d-grid">
                        <button class="btn btn-primary btn-xl" id="submitButton" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<div th:replace="common-html :: footer"></div>
<div th:replace="common-html :: myJs"></div>
</body>
</html>
