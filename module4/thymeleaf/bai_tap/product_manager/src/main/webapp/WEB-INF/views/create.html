<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{common-html :: bootstrapCss}"></th:block>
</head>
<body>
<div class="container">
    <form action="/product/create" th:object="${product}" method="post">
        <div class="mb-3">
            <label class="form-label">Id</label>
            <input type="text" class="form-control" th:field="*{id}">
        </div>
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}">
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="text" class="form-control" th:field="*{price}">
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" th:field="*{description}">
        </div>
        <div class="mb-3">
            <label class="form-label">Manufacturer</label>
            <input type="text" class="form-control" th:field="*{manufacturer}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<th:block th:replace="~{common-html :: boostrapScript}"></th:block>
</body>
</html>
