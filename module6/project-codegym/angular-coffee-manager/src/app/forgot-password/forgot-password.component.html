<div id="content">
  <img src="../assets/img/background.jpg" width="100%"/>
</div>
<div class="container-fluid text-center p-xl-5 card-img-overlay">
  <div class="row col-12 p-xl-5">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 col-xxl-6 border" style="padding: 0 !important;">
      <img src="../assets/img/coffee.png" width="100%" height="100%"/>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 col-xxl-6 p-xl-5 border bg-light">
      <div class="col-12 p-5">
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onForgot()">
          <img class="mb-4" src="../assets/img/coffee-house-logo.png" alt="" width="72" height="72">
          <h1 class="h3 mb-3 fw-normal">Quên mật khẩu</h1>
          <input type="hidden" formControlName="token" name="token">
          <div formGroupName="pass">
            <div class="form-floating mb-3 w-50 text-center m-auto">
              <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com"
                     formControlName="password">
              <label for="floatingInput">Mật khẩu mới: </label>
              <div *ngIf="this.forgotPasswordForm.controls.pass.controls.password.hasError('required')
             && this.forgotPasswordForm.controls.pass.controls.password.touched">
                <div class="text-danger">Mật khẩu không được để trống!</div>
              </div>
            </div>

            <div class="form-floating mb-3 w-50 text-center m-auto">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                     formControlName="confirmPassword">
              <label for="floatingPassword">Xác nhận mật khẩu: </label>
              <div *ngIf="this.forgotPasswordForm.controls.pass.controls.confirmPassword.hasError('required')
             && this.forgotPasswordForm.controls.pass.controls.confirmPassword.touched">
                <div class="text-danger">Mật khẩu xác nhận không được để trống!</div>
              </div>
              <div *ngIf="forgotPasswordForm.controls.pass.hasError('confirmPass')">
                <div class="text-danger">Mật khẩu xác nhận phải giống mật khẩu mới!</div>
              </div>
            </div>

          </div>

          <div class="col-12 row w-50 text-center m-auto">
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-5 mb-3">
              <!-- Button trigger modal -->
              <button type="button" class="btn btn btn-lg w-100 fs-6 btn-yellow" data-bs-toggle="modal"
                      data-bs-target="#staticBackdrop">
                Xác nhận
              </button>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                 aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Xác nhận đổi mật khẩu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    Bạn có muốn thay đổi mật khẩu không?
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-yellow">Xác nhận</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Button trigger modal -->
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-7 mb-3">
              <button type="button" class="btn btn-lg w-100 fs-6 btn-secondary" [routerLink]="['/home']"
                      data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Quay lại
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
