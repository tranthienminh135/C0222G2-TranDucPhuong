<div id="content">
  <img src="../assets/img/background.jpg" width="100%"/>
</div>
<div class="container-fluid text-center p-xl-5 card-img-overlay">
  <div class="row col-12 p-xl-5">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 col-xxl-6 border" style="padding: 0 !important;">
      <img src="../assets/img/coffee.png" width="100%" height="100%"/>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 col-xxl-6 p-xl-5 border bg-light">
      <div class="col-12 p-5">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <img class="mb-4" src="../assets/img/coffee-house-logo.png" alt="" width="72" height="72">
          <h1 class="h3 mb-3 fw-normal">Đăng Nhập</h1>

          <div class="form-floating mb-3 w-50 text-center m-auto">
            <input type="email" class="form-control" id="floatingInput" placeholder="Username"
                   formControlName="username">
            <label for="floatingInput">Tên tài khoản: </label>
          </div>
          <div class="form-floating mb-3 w-50 text-center m-auto">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                   formControlName="password">
            <label for="floatingPassword">Mật khẩu</label>
          </div>

          <div class="checkbox mb-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" formControlName="remember">
            <label class="form-check-label ms-2" for="flexCheckDefault">
              Nhớ mật khẩu
            </label>
          </div>

          <div class="col-12 row w-50 text-center m-auto">
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-5 mb-3">
              <button class="btn btn-lg w-100 fs-6 btn-yellow" type="submit">Đăng nhập</button>
            </div>
            <!-- Button trigger modal -->
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-7 mb-3">
              <button type="button" class="btn btn-lg w-100 fs-6 btn-secondary" data-bs-toggle="modal"
                      data-bs-target="#staticBackdrop">
                Quên mật khẩu
              </button>
            </div>
          </div>

          <!-- Modal -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
               tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title h3 fw-bold text-brown" id="staticBackdropLabel">Tìm tài khoản của bạn</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="container-fluid">
                    <div>
                      <p class="mb-3 fw-normal">Nhập email cần khôi phục</p>

                      <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="username" placeholder="name@example.com">
                        <label for="username">Enter email </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-yellow">Gửi</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
