<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/bootstrap/normalize/normalize.css">
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div id="content">
    <img src="img/background.jpg" width="100%"/>
</div>
<div class="container-fluid text-center p-xl-5 card-img-overlay">
    <div class="row col-12 p-xl-5">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 col-xxl-6 border" style="padding: 0 !important;">
            <img src="img/coffee.png" width="100%"/>
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6 col-xxl-6 p-xl-5 border bg-light">
            <div class="col-12 p-5">
                <form>
                    <img class="mb-4" src="img/coffee-house-logo.png" alt="" width="72" height="72">
                    <h1 class="h3 mb-3 fw-normal">Quên mật khẩu</h1>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Mật khẩu mới: </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Xác nhận mật khẩu</label>
                    </div>

                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-3">
                        <button class="btn btn-lg w-100 fs-6 btn-yellow" type="submit">Xác nhận</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="style/bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
