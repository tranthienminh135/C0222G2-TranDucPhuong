<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;">
</body>
</html>
<script>
    class Rectangle{
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        area(width, height) {
            return width * height;
        }
        perimeter(width, height) {
            return (width + height) * 2;
        }
        getWidth() {
            return this.width;
        }
        setWidth(width) {
            this.width = width;
        }
        getHeight() {
            return this.height;
        }
        setHeight(height) {
            this.height = height;
        }
    }
    let width = parseInt(prompt("Enter Width: "));
    let height = parseInt(prompt("Enter Height: "));

    let rectangle = new Rectangle(width, height);

    let area = rectangle.area(rectangle.getWidth(), rectangle.getHeight());
    let peri = rectangle.perimeter(rectangle.getWidth(), rectangle.getHeight());

    console.log("Area: " + area.toLocaleString());
    console.log("Perimeter: " + peri.toLocaleString());

    let myCanvas = document.getElementById("myCanvas");
    let contex = myCanvas.getContext("2d");
    contex.fillStyle = "aqua";
    contex.fillRect(0, 0, rectangle.getWidth(), rectangle.getHeight());
</script>
