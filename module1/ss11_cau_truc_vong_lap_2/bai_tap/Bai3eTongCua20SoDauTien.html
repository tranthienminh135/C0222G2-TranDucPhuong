<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let num = b;
    let tong = 0;
    for (let i = 1; i <= 5; i++) {
        console.log(num);
        num = a + b;
        a = b;
        b = num;
        tong = tong + num;

    }
    console.log('Tong cua so dau tien la: ' + tong);
</script>
</body>

</html>
