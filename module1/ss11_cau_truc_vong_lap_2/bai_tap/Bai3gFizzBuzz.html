<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
<script>
    for (let i = 1; i <= 100; i++) {

        if ((i % 3 === 0) && (i % 5 === 0)) {
            console.log('FizzBuzz');
        } else if ((i % 3 !== 0) && (i % 5 !== 0)) {
            console.log(i);
        }

        if (i % 3 === 0) {
            console.log('Fizz');
        }
        if (i % 5 === 0) {
            console.log('Buzz');
        }
    }
</script>
</body>

</html>
