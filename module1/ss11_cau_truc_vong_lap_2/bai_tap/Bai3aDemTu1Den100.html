<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
<script>
    for (let i = 1; i<=100; i++) {
        document.write('Number: ' + i);
        if (i===99) {
            alert('Da Hoan Thanh!');
        }
        document.write('<br>');
    }
</script>
