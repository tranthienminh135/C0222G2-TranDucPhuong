<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
<script>
    document.write('<table border="1">');

    for (let i = 2; i < 10; i++) {
        document.write('<tr>');
        for (let j = 1; j <= 10; j++) {
            document.write('<td>');
            document.write(i + ' * ' + j + ' = ' + (i * j));
            document.write('</td>');
        }
        document.write('</tr>');
    }

    document.write('</tabel>');
</script>
</body>

</html>
