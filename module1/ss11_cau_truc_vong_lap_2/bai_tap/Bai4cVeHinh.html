<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <style>
    </style>
</head>
<body>
<script>
    let n = 6;

    for (let i = 1; i <= n; i++) {
        document.write('<br>');
        for (let j = 1; j <= i; j++) {
            document.write('*');
        }
    }

    document.write('<br>');

    for (let i = 1; i <= n; i++) {
        document.write('<br>');
        for (let j = 1; j <= ((n + 1) - i); j++) {
            document.write('*');
        }
    }
    document.write('<br>');



    for (let i = 1; i <= n; i++) {
        document.write('<br>');


        for (let j = 1; j <= n; j++) {

            if (j < (n+1) - i) {
                document.write('&nbsp&nbsp');
            } else {
                document.write('*');
            }

        }



    }



    document.write('<br>');
    document.write('<br>');

    for (let i = n; i >= 1; i--) {
        for (let j = 1; j <= n; j++) {
            if (j <= (n-i)) {
                document.write('&nbsp&nbsp');
            } else {
                document.write('*');
            }

        }
        document.write('<br>');
    }
    document.write('<br>');

    for (let i = 0; i < n; i++){
        for ( let j = 0 ; j < n ; j++){
            if ( i === 0 || i === n - 1 || j === 0 || j === n - 1){
                document.write("*");
            } else {
                // In khoảng trắng
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>")
    }
</script>
</body>

</html>
