<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <style>
        body {
            box-sizing: border-box;
        }
        .container {
            width: 400px;
            margin: 0px auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 style="text-align: center">Caro Game Simple</h2>
    <p id="caroTable"></p>
</div>

<script>
    let width = 10;
    let widthCaroTable = width - 2;

    let myArray = new Array(width);
    for (let i = 0; i < width; i++) {
        myArray[i] = new Array(width);
    }
    for (let i = 0; i < myArray.length; i++) {
        for (let j = 0; j < myArray[i].length; j++) {
            myArray[i][j] = "";
        }
    }
    displayCaroTable();

    // ------------------------------------------------------------------------------------------------------------------------------------------------------------------------------

    //In ban co Caro
    function displayCaroTable() {
        let arrayTable = '<table border="1">';
        for (let i = 0; i < widthCaroTable; i++) {
            arrayTable += '<tr>';
            for (let j = 0; j < widthCaroTable; j++) {
                arrayTable += '<td onclick="changeValue(' + i + ',' + j + ')" style="text-align: center; font-size: 20px; font-weight: bold; width: 50px; height: 50px;">' + myArray[i][j] + '</td>';
            }
            arrayTable += '</tr>';
        }
        arrayTable += '</table>';
        document.getElementById('caroTable').innerHTML = arrayTable;
    }

    //Danh x, o
    let checkPlayer = true;
    function changeValue(i, j) {
        if (checkPlayer && !checkNotFound(i, j)) {
            myArray[i][j] = "x";
            checkPlayer = false;
            if (checkPlayerWin()) {
                alert("Player A win!");
            }
        } else if (!checkPlayer && !checkNotFound(i, j)) {
            myArray[i][j] = "o";
            checkPlayer = true;
            if (checkPlayerWin()) {
                alert("Player B win!");
            }
        }

        displayCaroTable();
    }

    //Kiem tra xem vi tri hien tai da co ton tai gia tri chua
    function checkNotFound(i, j) {
        if (myArray[i][j] !== "") {
            alert("Vi tri da ton tai!");
            return true;
        } else {
            return false;
        }
    }
    //Kiem tra xem player nao win
    function checkPlayerWin() {
        for (let i = 0; i < myArray.length; i++) {
            for (let j = 0; j < myArray[i].length; j++) {
                if (myArray[i][j] === "x") {
                    if (myArray[i][j + 1] === "x" && myArray[i][j + 2] === "x") {
                        return true;
                    }
                    if (myArray[i + 1][j] === "x" && myArray[i + 2][j] === "x") {
                        return true;
                    }
                    if (myArray[i + 1][j + 1] === "x" && myArray[i + 2][j + 2] === "x") {
                        return true;
                    }
                    if (myArray[i + 1][j - 1] === "x" && myArray[i + 2][j - 2] === "x") {
                        return true;
                    }
                }
                if (myArray[i][j] === "o") {
                    if (myArray[i][j + 1] === "o" && myArray[i][j + 2] === "o") {
                        return true;
                    }
                    if (myArray[i + 1][j] === "o" && myArray[i + 2][j] === "o") {
                        return true;
                    }
                    if (myArray[i + 1][j + 1] === "o" && myArray[i + 2][j + 2] === "o") {
                        return true;
                    }
                    if (myArray[i + 1][j - 1] === "o" && myArray[i + 2][j - 2] === "o") {
                        return true;
                    }
                }
            }
        }
    }

</script>
</body>

</html>
