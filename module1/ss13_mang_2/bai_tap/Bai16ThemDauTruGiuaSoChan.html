<body>
<script>
    let myString = String(prompt("Nhap vao so: "));
    for (let i = 0; i < myString.length-1; i++) {
        if (parseInt(myString.charAt(i)) % 2 === 0 && myString.charAt(i + 1) % 2 === 0) {
            myString = myString.slice(0, i + 1) + "-" + myString.slice(i + 1);
        }
    }
    console.log(myString);
</script>
