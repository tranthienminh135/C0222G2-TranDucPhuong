<!DOCTYPE html>

<body>
<script>
    let myArray = ["c", "s", "3", "2", "53", "as99d", "7v7v8"];
    let count = 0;


    myArray = myArray.join("");

    for (let i = 0; i < myArray.length; i++) {
        if ( !isNaN(Number(myArray.charAt(i))) ) {
            count++;
        }
    }
    console.log("So luong ky tu so trong mang la: " + count);
</script>
</body>

</html>
