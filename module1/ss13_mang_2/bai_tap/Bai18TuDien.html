<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <style>
    </style>
</head>
<body>
<h2>TRANSLATE</h2>
<p>
    <label for="eng">English: </label>
    <input type="text" id="eng">
</p>
<p>
    <button type="submit" onclick="trans()">Translate</button>
</p>
<p>
    <label for="eng">Vietnamese: </label>
    <input type="text" id="vie">
</p>
<hr>
<h2>ADD</h2>
<p>
    <label for="addEng" >Add English: </label>
    <input type="text" id="addEng">
</p>
<p>
    <label for="addVie">Add Vietnamese: </label>
    <input type="text" id="addVie">
</p>
<p>
    <button type="submit" onclick="add()">Add</button>
</p>

<script>
    let eng = ["Cow", "Cat", "Chicken", "Duck", "Cow", "Pig", "Buffalo", "Fish", "Bird", "Snack", "Dog"];
    let vie = ["Con Bò", "Con Mèo", "Con Gà", "Con Vịt", "Con Bò", "Con Heo", "Con Trâu", "Con Cá", "Con Chim", "Con Rắn", "Con Chó"];
    let item = '';
    flag = true;
    let engItem = '';
    let vieItem = '';

    function trans() {
        item = document.getElementById("eng").value;

        for (let i = 0; i < eng.length; i++) {
            if (item === eng[i]) {
                flag = true;
                break;
            } else {
                flag = false;
            }
        }

        for (let i = 0; i < eng.length; i++) {
            if (flag === true) {
                if (eng[i] == item) {
                    document.getElementById("vie").value = vie[i];
                    break;
                }
            } else {
                document.getElementById("vie").value = item + " is not found!";
                break;
            }
        }
    }
    function add() {
        engItem = document.getElementById("addEng").value;
        vieItem = document.getElementById("addVie").value;

        eng.push(engItem);
        console.log(eng);
        vie.push(vieItem);
        console.log(vie);
    }

</script>
</body>

</html>
