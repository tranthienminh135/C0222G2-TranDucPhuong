<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <style>
    </style>
</head>
<body>
<script>
    let n = parseInt(prompt('Nhap so luong phan tu: '));
    let myArray = Array(n);
    let first = 0;
    let last = (myArray.length - 1)

    for (i = 0; i < n; i++) {
        myArray[i] = prompt("Nhap phan tu o vi tri thu  " + i + " : ");
    }
    console.log("Mang ban dau: ");
    console.log(myArray);
    for (let i = 0; i < myArray.length; i++) {
        console.log('Phan tu thu: ' + i + ': ' + myArray[i]);
    }

    while (first < last) {
        let b = myArray[first];
        myArray[first] = myArray[last];
        myArray[last] = b;
        first++;
        last--;
    }
    console.log("Mang sau khi dao nguoc: ");
    console.log(myArray);
    for (let i = 0; i < myArray.length; i++) {
        console.log('Phan tu thu: ' + i + ': ' + myArray[i]);
    }
</script>
</body>

</html>
