<script>
    // let n = parseInt(prompt('Nhap so luong phan tu: '));
    let myArray = [1, 35, 25, 14, 416, 324, 2, 3, 6, 10];
    let max = myArray[0];
    let total = 0;

    // for (i = 0; i < n; i++) {
    //     myArray[i] = prompt("Nhap phan tu o vi tri thu  " + i + " : ");
    // }


    for (let i = 0; i < myArray.length; i++) {
        if (myArray[i] > max) {
            max = myArray[i];
        }
        total += myArray[i];
    }
    console.log("Max: " + max);
    console.log("Average: " + (total / myArray.length));
</script>
