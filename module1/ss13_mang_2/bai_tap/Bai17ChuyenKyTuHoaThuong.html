<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <style>
    </style>
</head>
<body>
<script>
    let myString = "The Quick Brown Fox";

    for (let i = 0; i < myString.length; i++) {
        if (myString.charAt(i) == myString.charAt(i).toUpperCase() && myString.charAt(i) != " ") {
            myString = myString.replace(myString.charAt(i), myString.charAt(i).toLowerCase());
        } else  {
            myString = myString.replace(myString.charAt(i), myString.charAt(i).toUpperCase());
        }
    }
    console.log(myString);
</script>
</body>

</html>
