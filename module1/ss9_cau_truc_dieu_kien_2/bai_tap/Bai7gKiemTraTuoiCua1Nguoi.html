<script>
    let tuoi = parseInt(prompt('Nhap so tuoi: '));

    if (tuoi > 0 && tuoi < 120) {
        alert('Day la tuoi cua 1 nguoi!');
    } else {
        alert('Day khong phai tuoi cua 1 nguoi');
    }
</script>
