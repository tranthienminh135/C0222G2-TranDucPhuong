<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <style>
    </style>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhap so thu nhat: "));
    let b = parseInt(prompt("Nhap so thu hai: "));
    let c = parseInt(prompt("Nhap so thu ba: "));

    let max = a;

    if (b > max) {
        max = b;
    }
    if (c > max) {
        max = c;
    }
    alert('So lon nhat la: ' + max);
</script>
</body>
</html>
