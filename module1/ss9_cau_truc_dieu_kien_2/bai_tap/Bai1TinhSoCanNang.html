<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
<script>
    let weight = parseFloat(prompt('Nhap can nang (kg): '));
    let height = parseFloat(prompt('Nhap chieu cao (cm): '));
    let bmi = weight / Math.pow((height/100), 2);
    if (bmi < 18.5) {
        alert('Underweight');
    } else if (bmi < 25) {
        alert('Normal');
    } else if (bmi < 30) {
        alert('Overweight');
    } else {
        alert('Obese');
    }
</script>
</body>
</html>
