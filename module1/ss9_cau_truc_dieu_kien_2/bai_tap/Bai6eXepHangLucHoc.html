<body>
<script>
    let diemKiemTra = parseInt(prompt("Nhap diem bai kiem tra: "));
    let diemThiGiuaKy = parseInt(prompt("Nhap diem thi giua ky: "));
    let diemThiCuoiKy = parseInt(prompt("Nhap diem thi cuoi ky: "));

    let diemTrungBinh = (diemKiemTra + diemThiGiuaKy*2 + diemThiCuoiKy*3)/6;

    if (diemTrungBinh > 9) {
        if (diemTrungBinh === 10) {
            alert('loai xuat sac');
        } else {
            alert('Loai gioi');
        }
    } else if (diemTrungBinh > 7) {
        alert('loai kha')
    } else if (diemTrungBinh > 5) {
        alert('loai trung binh')
    } else {
        alert('loai yeu');
    }

</script>
