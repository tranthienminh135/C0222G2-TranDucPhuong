<script>
    let a = parseInt(prompt('Nhap a: '));
    let b = parseInt(prompt('Nhap b: '));
    let c = parseInt(prompt('Nhap c: '));

    document.write('Phuong trinh co dang: ' + a +'xÂ² + ' + b + 'x + ' + c + ' = 0');
    document.write('<br>');

    let delta = (Math.pow(b,2)) - 4*a*c;

    if (delta > 0) {
        let x1 = ((-b) + Math.sqrt(delta))/2*a;
        let x2 = ((-b) - Math.sqrt(delta))/2*a;

        document.write('Phuong trinh co 2 nghiem phan biet: ');
        document.write('<br>');
        document.write('x1 = ' + x1);
        document.write('<br>');
        document.write('x2 = ' + x2);
    } else if (delta === 0) {
        let x = (-b)/2*a;
        document.write('Phuong tirnh co nghiem kep: ');
        document.write('<br>');
        document.write('x1 = x2 = ' + x);
    } else {
        document.write('Phuong trinh vo nghiem');
    }
</script>
