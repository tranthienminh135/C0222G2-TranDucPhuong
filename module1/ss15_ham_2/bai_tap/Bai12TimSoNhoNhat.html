<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function compare(a, b, c) {
        let min = a;
        if (b < min) {
            min = b;
        }
        if (c < min) {
            min = c;
        }
        return min;
    }

    console.log("Min: " + compare(prompt("Enter A: "), prompt("Enter B: "), prompt("Enter C:")));
</script>
</body>
</html>
