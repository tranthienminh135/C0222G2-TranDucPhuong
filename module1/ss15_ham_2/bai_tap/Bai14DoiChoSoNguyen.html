<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function changeNumber(a, b) {
        let c = a;
        a = b;
        b = c;
        return ("Number A: " + a + " - Number B: " + b);
    }

    console.log(changeNumber(parseInt(prompt("Enter number A: ")), parseInt(prompt("Enter number B:")) ));
</script>
</body>
</html>
