<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkCharacter(char) {
        char = Number(char);
        if (isNaN(char) === true) {
            return false;
        } else {
            return true;
        }
    }
    console.log(checkCharacter(prompt("Enter character: ")));
</script>
</body>
</html>
