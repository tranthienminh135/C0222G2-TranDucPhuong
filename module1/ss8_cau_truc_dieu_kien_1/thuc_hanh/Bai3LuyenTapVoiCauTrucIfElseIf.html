<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
<script>
    let userName = prompt("Who's there?", '');

    if (userName == 'Admin') {
        let pass = prompt('Password?');
        if (pass == 'TheMaster') {
            alert("Welcome " + userName);
        } else if (pass == null) {
            alert('Canceled');
        } else {
            alert('Wrong password');
        }
    } else if (userName == null) {
        alert('Canceled');
    } else {
        alert("I don't know you");
    }
</script>
</body>
</html>
