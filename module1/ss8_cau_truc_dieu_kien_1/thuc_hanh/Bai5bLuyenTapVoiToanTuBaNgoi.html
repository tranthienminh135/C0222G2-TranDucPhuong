<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
<script>
    let login = prompt("Enter login");
    let message = (login == 'Employee') ?
        'Hello' :
        (login == 'Director') ?
            'Greetings' :
            (login == '') ?
                'No login' :
                '';
    alert(message);
</script>
</body>
</html>
