<script>
    let tienLuong = Number(prompt("Nhap tien luong: "));
    let thue = 0;
    if (tienLuong >= 15000000) {
        thue = tienLuong * 0.2;
    } else if (tienLuong >= 7000000) {
        thue = tienLuong * 0.1;
    } else {
        thue = tienLuong * 0.05;
    }
    console.log("Tien luong: " + tienLuong.toLocaleString());
    console.log("Tien Thue: " + thue.toLocaleString());
</script>
