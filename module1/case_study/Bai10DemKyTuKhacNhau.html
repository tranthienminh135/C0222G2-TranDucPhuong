<script>
    let str = "abacdaeg";

    let arr = str.split("");

    // Cach 1
    // function differentSymbolsNaive(array) {
    //     return (new Set(array)).size;
    // }

    function differentSymbolsNaive(array) {
        let count = 0;
        for (let i = 0; i < array.length ; i++) {
            for (let j = i+1; j < array.length ; j++) {
                if (array[i] === array[j]) {
                    array[i] = " ";
                    break;
                }
            }
        }
        for (let i = 0; i < array.length ; i++) {
            if (array[i] != " ") {
                count++;
            }
        }
        return count;
    }
    console.log(differentSymbolsNaive(arr));
</script>
