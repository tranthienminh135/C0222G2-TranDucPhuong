<script>
    let num = prompt("Enter number");

    let arr = new Array(num.length);
    let str = "";

    for (let i = 0; i < arr.length; i++) {
        arr[i] = num.charAt(i);
    }

    console.log(arr);
    for (let i = 0; i < arr.length; i++) {
        switch (Number(arr[i])) {
            case 0:
                str += "Không ";
                break;
            case 1:
                str += "Một ";
                break;
            case 2:
                str += "Hai ";
                break;
            case 3:
                str += "Ba ";
                break;
            case 4:
                str += "Bốn ";
                break;
            case 5:
                str += "Năm ";
                break;
            case 6:
                str += "Sáu ";
                break;
            case 7:
                str += "Bảy ";
                break;
            case 8:
                str += "Tám ";
                break;
            case 9:
                str += "Chín ";
                break;
        }
    }
    console.log(num + " => " + str);
</script>
