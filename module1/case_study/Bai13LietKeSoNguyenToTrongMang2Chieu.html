<script>
    let n = parseInt(prompt("Enter n: "));
    let m = parseInt(prompt("Enter m: "));
    let count = 0;
    let a = new Array(n);
    for (let i = 0; i < n; i++) {
        a[i] = new Array(m);
    }
    for (let i = 0; i < a.length; i++) {
        for (let j = 0; j < a[i].length; j++) {
            a[i][j] = parseInt(Math.random() * 100 + 1);
        }
    }
    console.log(a);
    for (let i = 0; i < a.length; i++) {
        for (let j = 0; j < a[i].length; j++) {
            if (isPrime(a[i][j])) {
                count++;
                console.log("Prime number: " + a[i][j] + "\n" + "Position: " + "i = " + i + ", j = " + j);
            }
        }
    }
    console.log("Amount: " + count);


    function isPrime(n) {
        let count = 0;
        if (n < 2) {
            return false;
        } else if (n > 2) {
            if (n % 2 === 0) {
                return false;
            }
        }

        for (let i = 3; i <= n; i += 2) {
            if (n % i === 0) {
                count++;
            }
        }
        if (count > 2) {
            return false;
        } else {
            return true;
        }
    }

</script>
