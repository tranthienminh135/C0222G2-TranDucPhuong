<script>
    let str = "tRuong    TaN   HAI   sIeU    CAp   vIP     pro";

    function convertString(str) {
        let strNew = str.toLowerCase(str);
        let a = new Array(strNew.length)
        for (let i = 0; i < strNew.length; i++) {
            a[i] = strNew.charAt(i);
        }
        for (let i = 0; i < a.length; i++) {
            if (a[i] === " " && a[i + 1] === " ") {
                a.splice(i, 1);
                a[i + 1] = a[i + 1].toUpperCase(a[i + 1]);
                i--;
            }
            a[0] = a[0].toUpperCase(a[0]);
        }
        return a.join("");
    }

    function count(str) {
        let array = Array();
        array = str.split(" ");
        let max = Number(array[0].length);
        let maxStr = array[0];
        for (let i = 1; i < array.length ; i++) {
            if (Number(array[i].length) > max) {
                max = Number(array[i].length);
                maxStr = array[i];
            }

        }
        return maxStr;
    }

    function main(str) {
        return str + " => " + convertString(str) + "\n" + "Max: " + count(convertString(str));
    }

    console.log(main(str));
</script>
