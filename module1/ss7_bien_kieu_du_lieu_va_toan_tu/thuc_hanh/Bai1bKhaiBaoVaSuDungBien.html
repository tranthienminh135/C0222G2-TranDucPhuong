<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    <script>
        let width = 20;
        let height = 30;

        let area = width * height;
        document.write('Width = ', width);
        document.write('<br>');
        document.write('Height = ', height);
        document.write('<br>');
        document.write('Area = ' + width + ' * ' + height + ' = ' + area);
    </script>
</body>
</html>
