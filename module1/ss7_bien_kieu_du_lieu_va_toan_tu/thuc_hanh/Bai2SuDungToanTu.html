<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    <script>
        alert("Tinh dien tich hinh chu nhat");

        let inputWidth;
        let inputHeight;
        inputWidth = prompt("Nhap chieu rong: ");
        inputHeight = prompt("Nhap chieu dai: ");

        let width = parseInt(inputWidth);
        let height = parseInt(inputHeight);

        let area;
        area = width * height;

        document.write("Chieu rong: " + width);
        document.write("<br>");
        document.write("Chieu dai: " + height);
        document.write("<br>");
        document.write("Dien tich hinh chu nhat la: " + area);
    </script>
</body>
</html>
