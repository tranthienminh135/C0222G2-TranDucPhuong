<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    <h2>Chuyen Doi Tien Te</h2>
    <p>
        <label for="amount">Amount</label>
        <input type="text" id="amount">
    </p>
    <p>
        <label for="from">From Currency</label>
        <select name="from-currency" id="from">
            <option value="vietnam">VietNam</option>
            <option value="usa">USA</option>
        </select>
    </p>
    <p>
        <label for="to">To Currency</label>
        <select name="to-currency" id="to">
            <option value="usa">USA</option>
            <option value="vietnam">VietNam</option>
        </select>
    </p>
    <p>
        <button type="submit" onclick="convertCurrency()">Convert</button>
    </p>
    <p>
        <label for="result">Result</label>
        <input type="text" id="result">
    </p>
<script>
    function convertCurrency() {
        let amount = document.getElementById("amount").value;
        let fromCurrency = document.getElementById("from").value;
        let toCurrency = document.getElementById("to").value;
        if (fromCurrency == 'vietnam' && toCurrency == 'usa') {
            document.getElementById("result").value = amount/23000;
        } else if (fromCurrency == 'usa' && toCurrency == 'vietnam') {
            document.getElementById("result").value = amount*23000;
        } else {
            document.getElementById("result").value = amount;
        }
    }
</script>
</body>
</html>
