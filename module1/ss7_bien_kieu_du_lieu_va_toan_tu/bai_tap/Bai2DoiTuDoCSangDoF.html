<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    <script>
        alert("Chuong trinh doi tu do C sang do F");

        let nhapDoC;

        nhapDoC = prompt("Nhap vao gia tri do C");

        let doC = parseFloat(nhapDoC);

        let doF = 9/5 * doC + 32;

            document.write(doC + " Do C" + " = " + doF + " Do F");
    </script>
</body>
</html>
