<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    <script>
        alert("Chuong trinh tinh chu vi hinh tron");

        let nhapBanKinhHinhTron;
        nhapBanKinhHinhTron = prompt("Nhap vao ban kinh hinh tron");

        let banKinhHinhTron = parseFloat(nhapBanKinhHinhTron);
        let pi = 3.14;

        let chuViHinhTron = banKinhHinhTron*2*pi;

        document.write("Ban kinh hinh tron la: ", banKinhHinhTron);
        document.write("<br>")
        document.write("Chu vi hinh tron la: ", chuViHinhTron);
    </script>
</body>
</html>
