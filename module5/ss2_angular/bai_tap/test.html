<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi = prompt('Nhập chuỗi xét');
    document.write(chuoi + '<br>');
    function tim(str) {
        let chieuDai = str.length;
        if (str[0] !== str[chieuDai - 1]) {
            return false;
        } else {
            if (chieuDai === 0 || chieuDai === 1) {
                console.log("Có vào");
                return true;
            }
            let newStr = str.substring(1, chieuDai - 1);
            console.log(newStr);
           return tim(newStr);
        }
    }

    document.write(tim(chuoi));
</script>
</body>
</html>
