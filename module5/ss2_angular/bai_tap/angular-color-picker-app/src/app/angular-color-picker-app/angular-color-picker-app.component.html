<input type="range" min="0" max="255" (input)="setColor1($event.target.value)"> {{color1}} <br/>
<input type="range" min="0" max="255" (input)="setColor2($event.target.value)"> {{color2}} <br/>
<input type="range" min="0" max="255" (input)="setColor3($event.target.value)"> {{color3}}
<div [style.background-color]="'rgb(' + color1 + ',' + color2 + ',' + color3 + ')'" [style.width]="'100px'" [style.height]="'100px'">
</div>
