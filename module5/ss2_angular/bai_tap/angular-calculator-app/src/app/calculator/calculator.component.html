<p>calculator works!</p>
First Number: <input type="text" [(ngModel)]="firstNumber">
Second Number: <input type="text" [(ngModel)]="secondNumber">
<button type="button" (click)="caculator('+')">+</button>
<button type="button" (click)="caculator('-')">-</button>
<button type="button" (click)="caculator('*')">*</button>
<button type="button" (click)="caculator('/')">/</button>
<input type="text" [(ngModel)]="result">
