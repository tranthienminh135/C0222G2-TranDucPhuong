<div *ngIf="song; else tmpl">
  <h2>Song name: {{song.song}}</h2>
  <iframe width="560" height="315" [src]="getSrc()" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<ng-template #tmpl>
  <h2>Nothing to play</h2>
</ng-template>
<ejs-tooltip id="tooltipFocus" opensOn='Focus' content='Tooltip from focus' target='#input'>
  <div>
    <input id='input' class="blocks e-float-input" type="text" placeholder="Focus and blur"/>
  </div>
</ejs-tooltip>
