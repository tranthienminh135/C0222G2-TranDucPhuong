<div class="container text-center">
  <h1>{{title}}</h1>
  <form [formGroup]="productForm" (ngSubmit)="submit()">
    <table class="table table-hover w-50 m-auto">
      <thead>
      <tr>
        <td>Mã sản phẩm:</td>
        <td><input type="number" formControlName="id"></td>
      </tr>
      <tr>
        <td>Tên sản phẩm:</td>
        <td><input type="text" formControlName="name"></td>
      </tr>
      <tr>
        <td>Giá sản phẩm</td>
        <td><input type="number" formControlName="price"></td>
      </tr>
      <tr>
        <td>Mô tả về sản phẩm</td>
        <td><input type="text" formControlName="description"></td>
      </tr>
      <tr>
        <td></td>
        <td><button class="btn btn-outline-success" type="submit">{{buttonName}}</button></td>
      </tr>
      </thead>
    </table>
  </form>

</div>
