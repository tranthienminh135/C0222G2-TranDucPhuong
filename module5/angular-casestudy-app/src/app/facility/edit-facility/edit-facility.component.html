<!-- Content -->
<div class="container page-section">
  <main>
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="../../assets/image/icon/vinpearl.png" alt="" width="72" height="57">
      <h2>Edit Facility</h2>
      <p class="lead">
        "Stop worrying about potholes on the road and enjoy that journey".</p>
    </div>

    <div class="row g-5">
      <div class="col-md-5 col-lg-4 order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-primary">AD block</span>
          <span class="badge bg-primary rounded-pill">3</span>
        </h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">Product name</h6>
              <small class="text-muted">Brief description</small>
            </div>
            <span class="text-muted">$12</span>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">Second product</h6>
              <small class="text-muted">Brief description</small>
            </div>
            <span class="text-muted">$8</span>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">Third item</h6>
              <small class="text-muted">Brief description</small>
            </div>
            <span class="text-muted">$5</span>
          </li>
          <li class="list-group-item d-flex justify-content-between bg-light">
            <div class="text-success">
              <h6 class="my-0">Promo code</h6>
              <small>EXAMPLECODE</small>
            </div>
            <span class="text-success">âˆ’$5</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Total (USD)</span>
            <strong>$20</strong>
          </li>
        </ul>

        <form class="card p-2">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Promo code">
            <button type="submit" class="btn btn-secondary">Redeem</button>
          </div>
        </form>
      </div>
      <div class="col-md-7 col-lg-8">
        <form class="needs-validation">
          <div class="row g-3">

            <div class="col-12">
              <div class="form-floating mb-3">
                <select class="form-select" aria-label="Default select example"
                        style="padding-top: 0.625rem !important;" (change)="changeFacility($event.target.value)">
                  <option value="" selected disabled>Choice Facility Type</option>
                  <option value="House">House</option>
                  <option value="Room">Room</option>
                  <option value="Villa">Villa</option>
                </select>
              </div>
            </div>

            <div [class]="classInput + ' row'">
              <div class="col-12">
                <div class="form-floating mb-3">
                  <input class="form-control" id="name" type="text" placeholder="Enter your name..."/>
                  <label for="name">Facility name</label>
                </div>
              </div>

              <div class="col-4">
                <div class="form-floating mb-3">
                  <input class="form-control" id="birthday" type="text"
                         placeholder="Enter your birthday..."/>
                  <label for="birthday">Area</label>
                </div>
              </div>

              <div class="col-4">
                <div class="form-floating mb-3">
                  <input class="form-control" id="idCard" type="text"
                         placeholder="Enter your id card..."/>
                  <label for="idCard">Cost</label>
                </div>
              </div>


              <div class="col-4">
                <div class="form-floating mb-3">
                  <input class="form-control" id="phoneNumber" type="number"
                         placeholder="Enter your phone number..."/>
                  <label for="phoneNumber">Max People</label>
                </div>
              </div>

              <div class="col-12">
                <div class="form-floating mb-3">
                  <input class="form-control" id="email" type="text" placeholder="Enter your email..."/>
                  <label for="email">Rent Type</label>
                </div>
              </div>
            </div>

            <div *ngIf="facilityValue == 'Room'">
              <app-room-input-edit></app-room-input-edit>
            </div>
            <div *ngIf="facilityValue == 'House'">
              <app-house-input-edit></app-house-input-edit>
            </div>
            <div *ngIf="facilityValue == 'Villa'">
              <app-villa-input-edit></app-villa-input-edit>
            </div>
          </div>

          <hr class="my-4">

          <button class="w-100 btn btn-outline-primary btn-lg" type="submit">Continue to submit</button>
        </form>
      </div>
    </div>
  </main>
</div>
<app-footer></app-footer>
