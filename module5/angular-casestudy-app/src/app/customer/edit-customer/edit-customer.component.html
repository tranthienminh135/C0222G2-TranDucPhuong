<!-- Content -->
<div class="container page-section">
  <main>
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="../../assets/image/icon/vinpearl.png" alt="" width="72" height="57">
      <h2>Edit Customer</h2>
      <p class="lead">
        "Stop worrying about potholes on the road and enjoy that journey".</p>
    </div>

    <div class="row g-5">
      <div class="col-md-5 col-lg-4 order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-primary">AD block</span>
          <span class="badge bg-primary rounded-pill">3</span>
        </h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">Product name</h6>
              <small class="text-muted">Brief description</small>
            </div>
            <span class="text-muted">$12</span>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">Second product</h6>
              <small class="text-muted">Brief description</small>
            </div>
            <span class="text-muted">$8</span>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">Third item</h6>
              <small class="text-muted">Brief description</small>
            </div>
            <span class="text-muted">$5</span>
          </li>
          <li class="list-group-item d-flex justify-content-between bg-light">
            <div class="text-success">
              <h6 class="my-0">Promo code</h6>
              <small>EXAMPLECODE</small>
            </div>
            <span class="text-success">−$5</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Total (USD)</span>
            <strong>$20</strong>
          </li>
        </ul>

        <div class="card p-2">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Promo code">
            <button type="submit" class="btn btn-secondary">Redeem</button>
          </div>
        </div>
      </div>
      <div class="col-md-7 col-lg-8">
        <div class="needs-validation">
          <form [formGroup]="customerFormEdit" (ngSubmit)="editCustomer()">
            <div class="row g-3">
              <input type="hidden" formControlName="id" name="id">
              <div class="col-12">
                <div class="form-floating mb-3">
                  <input class="form-control" formControlName="name" name="name"
                         id="name" type="text" placeholder="Enter your name..."/>
                  <label for="name">Customer name</label>
                </div>
              </div>

              <div class="col-4">
                <div class="form-floating mb-3">
                  <input class="form-control" id="birthday" type="date" formControlName="birthday" name="birthday"
                         placeholder="Enter your birthday..."/>
                  <label for="birthday">Birthday</label>
                </div>
              </div>

              <div class="col-4">
                <div class="form-floating mb-3">
                  <select class="form-select" aria-label="Default select example" formControlName="gender" name="gender"
                          style="padding-top: 0.625rem !important;" [compareWith]="compareGender" [(ngModel)]="customer.gender">
                    <option [ngValue]="1">Male</option>
                    <option [ngValue]="0">FeMale</option>
                    <option [ngValue]="2">Tài</option>
                  </select>
                </div>
              </div>

              <div class="col-4">
                <div class="form-floating mb-3">
                  <input class="form-control" id="idCard" type="number" formControlName="idCard" name="idCard"
                         placeholder="Enter your phone idCard..."/>
                  <label for="idCard">Id Card</label>
                </div>
              </div>

              <div class="col-6">
                <div class="form-floating mb-3">
                  <input class="form-control" formControlName="phoneNumber" name="phoneNumber"
                         id="phoneNumber" type="text" placeholder="Enter your phoneNumber..."/>
                  <label for="phoneNumber">Phone Number</label>
                </div>
              </div>

              <div class="col-6">
                <div class="form-floating mb-3">
                  <input class="form-control" id="email" type="text" formControlName="email" name="email"
                         placeholder="Enter your email..."/>
                  <label for="email">Email</label>
                </div>
              </div>

              <div class="col-12">
                <div class="form-floating mb-3">
                  <select class="form-select" aria-label="Default select example" formControlName="customerType"
                          name="customerType"
                          style="padding-top: 0.625rem !important;" [compareWith]="compareCustomerType"
                          [(ngModel)]="customer.customerType">
                    <option *ngFor="let type of customerTypes" [ngValue]="type">{{type.name}}</option>
                  </select>
                </div>
              </div>

              <div class="col-12">
                <div class="form-floating mb-3">
                  <input class="form-control" id="address" type="text" formControlName="address" name="address"
                         placeholder="Enter your address..."/>
                  <label for="address">Address</label>
                </div>
              </div>

            </div>
            <hr class="my-4">

            <button class="w-100 btn btn-outline-primary btn-lg" type="submit">Continue to submit</button>
          </form>

        </div>
      </div>
    </div>
  </main>
</div>
<app-footer></app-footer>
