<div class="container">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>User Id</th>
      <th>completed</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let element of users; index as i">
      <td>{{element.id}}</td>
      <td>{{element.title}}</td>
      <td>{{element.userId}}</td>
      <td>{{element.completed}}</td>
    </tr>
    </tbody>
  </table>
</div>
