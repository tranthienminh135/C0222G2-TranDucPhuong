<div class="container w-25 border">
  <h1 class="text-center">Todo</h1>
  <form class="input-group mb-3" [formGroup]="todoForm" (ngSubmit)="addTodo()">
    <input type="text" class="form-control" placeholder="Add todo"
           aria-label="Recipient's username" aria-describedby="button-addon2"
    formControlName="content" name="content"/>
    <button class="btn btn-outline-primary" type="submit" id="button-addon2" data-mdb-ripple-color="dark">
      Add
    </button>
  </form>
  <ul class="list-group list-group-light w-100 m-auto">
    <li class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let todo of todos | paginate: { itemsPerPage: 5, currentPage: p }">
      <div>
        <div class="fw-bold">Id: {{todo.id}}</div>
        <div class="text-muted">Content: {{todo.content}}</div>
        <div *ngIf="todo.status === true">
          <button class="btn btn-outline-success" (click)="successTodo(todo.id)">Success</button>
        </div>
        <div *ngIf="todo.status === false">
          <button class="btn btn-outline-light disabled">Success</button>
        </div>
      </div>

      <div *ngIf="todo.status === true">
        <span class="badge rounded-pill badge-success">Doing</span>
      </div>
      <div *ngIf="todo.status === false">
        <span class="badge rounded-pill badge-light">Done</span>
      </div>
    </li>
  </ul>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
